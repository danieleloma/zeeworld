<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube RSS Feed</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --vercel-black: #000000;
      --vercel-gray-1: #fafafa;
      --vercel-gray-2: #eaeaea;
      --vercel-gray-3: #999999;
      --vercel-gray-4: #888888;
      --vercel-gray-5: #666666;
      --vercel-gray-6: #444444;
      --vercel-gray-7: #333333;
      --vercel-gray-8: #111111;
      --vercel-blue: #0070f3;
      --vercel-blue-light: #3291ff;
      --vercel-purple: #f81ce5;
      --vercel-cyan: #50e3c2;
      --vercel-red: #ff0000;
      --vercel-orange: #f5a623;
      --vercel-yellow: #f7b955;
      --shadow-small: 0 5px 10px rgba(0, 0, 0, 0.12);
      --shadow-medium: 0 8px 30px rgba(0, 0, 0, 0.12);
      --shadow-large: 0 30px 60px rgba(0, 0, 0, 0.12);
      --shadow-colored: 0 8px 30px rgba(0, 112, 243, 0.3);
      --border-radius: 5px;
      --border-radius-large: 8px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      margin: 0;
      padding: 0;
      background: var(--vercel-gray-1);
      color: var(--vercel-gray-8);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    .header {
      text-align: center;
      margin-bottom: 3rem;
    }

    .header h1 {
      font-size: 3rem;
      font-weight: 700;
      margin: 0 0 1rem 0;
      background: linear-gradient(135deg, var(--vercel-black) 0%, var(--vercel-gray-5) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .header p {
      font-size: 1.125rem;
      color: var(--vercel-gray-5);
      margin: 0;
      font-weight: 400;
    }

    .controls {
      background: white;
      border-radius: var(--border-radius-large);
      padding: 1.5rem;
      margin-bottom: 2rem;
      box-shadow: var(--shadow-small);
      border: 1px solid var(--vercel-gray-2);
    }

    .controls-row {
      display: flex;
      gap: 1rem;
      align-items: center;
      flex-wrap: wrap;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .input-group label {
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--vercel-gray-6);
    }

    input[type="text"], input[type="number"] {
      font-family: inherit;
      font-size: 0.875rem;
      padding: 0.75rem 1rem;
      border: 1px solid var(--vercel-gray-2);
      border-radius: var(--border-radius);
      background: white;
      color: var(--vercel-gray-8);
      transition: all 0.2s ease;
      min-width: 200px;
    }

    input[type="text"]:focus, input[type="number"]:focus {
      outline: none;
      border-color: var(--vercel-blue);
      box-shadow: 0 0 0 3px rgba(0, 112, 243, 0.1);
    }

    .btn {
      font-family: inherit;
      font-size: 0.875rem;
      font-weight: 500;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: all 0.2s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .btn-primary {
      background: var(--vercel-black);
      color: white;
    }

    .btn-primary:hover {
      background: var(--vercel-gray-7);
      transform: translateY(-1px);
      box-shadow: var(--shadow-medium);
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-left: auto;
    }

    .checkbox-group input[type="checkbox"] {
      width: 18px;
      height: 18px;
      accent-color: var(--vercel-black);
    }

    .checkbox-group label {
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--vercel-gray-6);
      cursor: pointer;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
    }

    .card {
      background: white;
      border-radius: var(--border-radius-large);
      overflow: hidden;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: var(--shadow-small);
      border: 1px solid var(--vercel-gray-2);
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-large);
      border-color: var(--vercel-gray-3);
    }

    .thumb-container {
      position: relative;
      overflow: hidden;
    }

    .thumb {
      width: 100%;
      height: 200px;
      object-fit: cover;
      background: var(--vercel-gray-2);
      display: block;
      transition: transform 0.3s ease;
    }

    .card:hover .thumb {
      transform: scale(1.05);
    }

    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.8);
      border-radius: 50%;
      width: 64px;
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .play-button:hover {
      background: rgba(0, 0, 0, 0.9);
      transform: translate(-50%, -50%) scale(1.1);
    }

    .play-icon {
      width: 0;
      height: 0;
      border-left: 20px solid white;
      border-top: 12px solid transparent;
      border-bottom: 12px solid transparent;
      margin-left: 4px;
    }

    .content {
      padding: 1rem;
    }

    .title {
      font-weight: 600;
      margin: 0 0 0.5rem 0;
      font-size: 0.875rem;
      line-height: 1.4;
      color: var(--vercel-gray-8);
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .meta {
      color: var(--vercel-gray-4);
      font-size: 0.75rem;
      margin: 0;
      font-weight: 400;
    }

    .loading {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
    }

    .skeleton {
      background: white;
      border-radius: var(--border-radius-large);
      overflow: hidden;
      box-shadow: var(--shadow-small);
      border: 1px solid var(--vercel-gray-2);
    }

    .skeleton-thumb {
      width: 100%;
      height: 200px;
      background: linear-gradient(90deg, var(--vercel-gray-2) 25%, var(--vercel-gray-1) 50%, var(--vercel-gray-2) 75%);
      background-size: 200% 100%;
      animation: loading 1.5s infinite;
    }

    .skeleton-content {
      padding: 1rem;
    }

    .skeleton-line {
      height: 12px;
      background: linear-gradient(90deg, var(--vercel-gray-2) 25%, var(--vercel-gray-1) 50%, var(--vercel-gray-2) 75%);
      background-size: 200% 100%;
      animation: loading 1.5s infinite;
      border-radius: 4px;
      margin-bottom: 0.5rem;
    }

    .skeleton-line.short {
      width: 60%;
    }

    @keyframes loading {
      0% {
        background-position: 200% 0;
      }
      100% {
        background-position: -200% 0;
      }
    }

    .error {
      background: #fef2f2;
      border: 1px solid #fecaca;
      color: #dc2626;
      padding: 1rem;
      border-radius: var(--border-radius-large);
      text-align: center;
      font-weight: 500;
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .modal.active {
      opacity: 1;
      visibility: visible;
    }

    .modal-content {
      background: var(--vercel-black);
      border-radius: var(--border-radius-large);
      padding: 2rem;
      max-width: 90vw;
      max-height: 90vh;
      position: relative;
      box-shadow: var(--shadow-large);
    }

    .close-button {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1001;
      transition: all 0.2s ease;
    }

    .close-button:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.1);
    }

    iframe {
      border-radius: var(--border-radius);
    }

    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }

      .header h1 {
        font-size: 2rem;
      }

      .controls-row {
        flex-direction: column;
        align-items: stretch;
      }

      .checkbox-group {
        margin-left: 0;
        justify-content: center;
      }

      .grid {
        grid-template-columns: 1fr;
        gap: 1rem;
      }
    }
  </style>
  <script>
    let autoplayEnabled = true;
    
    function showVideoModal(videoId) {
      if (!autoplayEnabled) {
        window.open(`https://www.youtube.com/watch?v=${videoId}`, '_blank', 'noopener,noreferrer');
        return;
      }
      
      const modal = document.getElementById('videoModal');
      const iframe = document.getElementById('videoFrame');
      iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0`;
      modal.classList.add('active');
      document.body.style.overflow = 'hidden';
    }
    
    function hideVideoModal() {
      const modal = document.getElementById('videoModal');
      const iframe = document.getElementById('videoFrame');
      iframe.src = '';
      modal.classList.remove('active');
      document.body.style.overflow = '';
    }
    
    function toggleAutoplay() {
      autoplayEnabled = document.getElementById('autoplayToggle').checked;
    }
    
    async function fetchFeed() {
      const channelId = document.getElementById('channelId').value.trim();
      const max = document.getElementById('max').value.trim() || '10';
      if (!channelId) { alert('Enter a channelId'); return; }
      
      // Show loading state
      const grid = document.getElementById('grid');
      grid.innerHTML = '';
      grid.className = 'loading';
      for (let i = 0; i < Math.min(max, 8); i++) {
        const skeleton = document.createElement('div');
        skeleton.className = 'skeleton';
        skeleton.innerHTML = `
          <div class="skeleton-thumb"></div>
          <div class="skeleton-content">
            <div class="skeleton-line"></div>
            <div class="skeleton-line"></div>
            <div class="skeleton-line short"></div>
          </div>
        `;
        grid.appendChild(skeleton);
      }
      
      const url = `/youtube-rss?channelId=${encodeURIComponent(channelId)}&format=json&max=${encodeURIComponent(max)}`;
      const res = await fetch(url, { cache: 'no-store' });
      if (!res.ok) { 
        grid.innerHTML = '<div class="error">Failed to load videos. Please check your channel ID.</div>';
        grid.className = 'grid';
        return; 
      }
      const data = await res.json();
      const grid = document.getElementById('grid');
      grid.innerHTML = '';
      grid.className = 'grid';
      
      if (!data.entries || data.entries.length === 0) {
        grid.innerHTML = '<div class="error">No videos found for this channel.</div>';
        return;
      }
      
      (data.entries || []).forEach(item => {
        const card = document.createElement('div');
        card.className = 'card';
        card.onclick = () => showVideoModal(item.id);
        card.innerHTML = `
          <div class="thumb-container">
            <img class="thumb" src="${item.thumbnail || ''}" alt="" loading="lazy" />
            <div class="play-button">
              <div class="play-icon"></div>
            </div>
          </div>
          <div class="content">
            <p class="title">${(item.title || '').replace(/</g, '&lt;')}</p>
            <p class="meta">${new Date(item.published || item.updated || Date.now()).toLocaleString()}</p>
          </div>
        `;
        grid.appendChild(card);
      });
    }
    
    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById('channelId').value = 'UCdxk_T-82-s_J4ChPpw2sdg';
      document.getElementById('videoModal').addEventListener('click', (e) => {
        if (e.target.id === 'videoModal') hideVideoModal();
      });
      fetchFeed();
    });
  </script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>YouTube RSS Feed</h1>
        <p>Discover and watch the latest videos from your favorite channels</p>
      </header>

      <div class="controls">
        <div class="controls-row">
          <div class="input-group">
            <label for="channelId">Channel ID</label>
            <input id="channelId" placeholder="UC..." type="text" />
          </div>
          <div class="input-group">
            <label for="max">Max Videos</label>
            <input id="max" placeholder="10" type="number" min="1" max="50" />
          </div>
          <button class="btn btn-primary" onclick="fetchFeed()">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="23 4 23 10 17 10"></polyline>
              <polyline points="1 20 1 14 7 14"></polyline>
              <path d="m3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
            </svg>
            Load Videos
          </button>
          <div class="checkbox-group">
            <input type="checkbox" id="autoplayToggle" checked onchange="toggleAutoplay()" />
            <label for="autoplayToggle">Autoplay in modal</label>
          </div>
        </div>
      </div>

      <div id="grid" class="grid"></div>
    </div>
    
    <!-- Video Modal -->
    <div id="videoModal" class="modal">
      <div class="modal-content">
        <button class="close-button" onclick="hideVideoModal()">×</button>
        <iframe 
          id="videoFrame" 
          width="560" 
          height="315" 
          frameborder="0" 
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
          allowfullscreen>
        </iframe>
      </div>
    </div>
  </body>
  </html>
